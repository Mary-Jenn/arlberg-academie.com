<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta
      name="description"
      content="Форма заполнения для регистрации и входа в аккаунт Body Sculpting Academy"
    />

    <title>Body Sculpting Academy &mdash; Form</title>

    <link media="all" rel="stylesheet" type="text/css" href="css/form.css" />
    <link rel="shortcut icon" href="css\img\logo-icon.ico" type="image/ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>

      <div class="box">
        <div class="square" style="--i: 0"></div>
        <div class="square" style="--i: 1"></div>
        <div class="square" style="--i: 2"></div>
        <div class="square" style="--i: 3"></div>
        <div class="square" style="--i: 4"></div>

        <div class="main">
          <input type="checkbox" id="chk" aria-hidden="true" />

          <div class="signin">
            <form id="signinForm">
              <label for="chk" aria-hidden="true">Sign In</label>

              <div class="flex items-center">
                <input
                  required
                  minlength="5"
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Username / E-mail"
                />

                <span class="error-icon hidden -ml-6 text-#d40e2b-700">
                  <i class="fa-duotone fa-lightbulb-exclamation"></i>
                </span>
                <span class="success-icon hidden -ml-6 text-#ffffffee-700">
                  <i class="fa-duotone fa-user-check"></i>
                </span>
              </div>

              <div class="flex items-center">
                <input
                  required
                  match="password"
                  minlength="5"
                  type="password"
                  id="password"
                  name="pswd"
                  placeholder="Password"
                />

                <span class="error-icon hidden -ml-6 text-#d40e2b-700">
                  <i class="fa-duotone fa-lightbulb-exclamation"></i>
                  <span class="success-icon hidden -ml-6 text-#ffffffee-700">
                    <i class="fa-duotone fa-check-to-slot"></i>
                  </span>
                </span>
              </div>

              <button type="submit" onclick="location.href='course.html'">
                Sign In
              </button>

              <div class="forget">
                <p>Forgot Password ?</p>
                <span><a onclick="location.href='404.html'">Click Here</a></span>
              </div>

              <div class="forget">
                <p>Don't have an account ?</p>
                <span><a href="#">Sign up</a></span>
              </div>
            </form>
          </div>

          <div class="signup">
            <form id="signupForm">
              <label for="chk" aria-hidden="true">Sign Up</label>

              <div class="flex items-center">
                <input
                  required
                  minlength="5"
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Username"
                />

                <span class="error-icon hidden -ml-6 text-#d40e2b-700">
                  <i class="fa-duotone fa-lightbulb-exclamation"></i>
                </span>
                <span class="success-icon hidden -ml-6 text-#ffffffee-700">
                  <i class="fa-duotone fa-user-check"></i>
                </span>
              </div>

              <div class="flex items-center">
                <input
                  required
                  pattern="^(.+)@(.+)$"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="E-mail"
                />

                <span class="error-icon hidden -ml-6 text-#d40e2b-700">
                  <i class="fa-duotone fa-lightbulb-exclamation"></i>
                </span>
                <span class="success-icon hidden -ml-6 text-#ffffffee-700">
                  <i class="fa-duotone fa-user-check"></i>
                </span>
              </div>

              <div class="flex items-center">
                <input
                  required
                  match="password"
                  minlength="5"
                  type="password"
                  id="password"
                  name="pswd"
                  placeholder="Password"
                />

                <span class="error-icon hidden -ml-6 text-#d40e2b-700">
                  <i class="fa-duotone fa-lightbulb-exclamation"></i>
                  <span class="success-icon hidden -ml-6 text-#ffffffee-700">
                    <i class="fa-duotone fa-check-to-slot"></i>
                  </span>
                </span>
              </div>

              <button type="submit" onclick="location.href='course.html'">
                Sign Up
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!--<script src="js\form.js"></script>-->
  </body>
</html>
